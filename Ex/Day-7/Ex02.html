<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day7</title>
    <link rel="stylesheet" href="../../css/Day7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="Ex02">
      <div class="container">
        <div class="login-form-left">
          <h2 class="title"><span>JL</span> Just Log</h2>
          <p class="introduce">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati
            itaque quam molestias expedita deleniti exercitationem magni, nisi
          </p>
          <button class="btn">Read More</button>
          <div class="infor">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
        <div class="login-form-right">
          <h2>
            Login to <span><u>your</u> account</span>
          </h2>
          <div class="login-account">
            <form action="" method="post" class="login">
              <input type="email" placeholder="Email Address" required />
              <br />
              <input type="password" placeholder="Password" required />
            </form>
          </div>
          <div class="checkbox">
            <div class="checkbox-left">
              <input type="checkbox" /> Remember me
            </div>
            <div class="checkbox-right">
              <input type="checkbox" /> Forgot Password
            </div>
          </div>
          <button>LOGIN</button>
          <div class="register">
            <p>Don't have an acount? Register here</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
